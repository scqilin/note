<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello webgl</title>
</head>

<body>
    <canvas id="webgl" width="200" height="200" style="background-color:#336d8f"></canvas>
    <canvas id="webgl2" width="200" height="200" style="background-color:#336d8f"></canvas>
 
    <script>
        var canvas = document.getElementById("webgl");
        var gl = canvas.getContext("webgl");

        var vertexShaderSource = `
            attribute vec4 a_position;
            void main() {
                gl_Position = a_position;
            }
        `;
        var fragmentShaderSource = `
            void main() {
                gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
            }
        `;

        var vertexShader = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(vertexShader, vertexShaderSource);
        gl.compileShader(vertexShader);

        var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fragmentShader, fragmentShaderSource);
        gl.compileShader(fragmentShader);

        var program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        gl.useProgram(program);

        var a_position = gl.getAttribLocation(program, "a_position");
        var data = new Float32Array([
            0.0, 0.5,
            -0.5, -0.5,
            0.5, -0.5
        ]);

        var buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, data, gl.STATIC_DRAW);
        gl.vertexAttribPointer(a_position, 2, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(a_position);
        gl.drawArrays(gl.TRIANGLES, 0, 3);
    </script>
    <script>
        var canvas = document.getElementById("webgl2");
        var gl = canvas.getContext("webgl");

        var vertexShaderSource = `
            attribute vec4 a_position;
            void main() {
                gl_Position = a_position;
                gl_PointSize = 10.0;
            }
        `;
        var fragmentShaderSource = `
            void main() {
                gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
            }
        `;

        var vertexShader = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(vertexShader, vertexShaderSource);
        gl.compileShader(vertexShader);

        var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fragmentShader, fragmentShaderSource);
        gl.compileShader(fragmentShader);

        var program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        gl.useProgram(program);

        var a_position = gl.getAttribLocation(program, "a_position");
        var data = new Float32Array([
            0.0, 0.5,
            -0.5, -0.5,
            0.5, -0.5
        ]);

        var buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, data, gl.STATIC_DRAW);
        gl.vertexAttribPointer(a_position, 2, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(a_position);

        gl.drawArrays(gl.POINTS, 0, 3);

        //change color
        fragmentShaderSource = `
            void main() {
                gl_FragColor = vec4(1.0, 1.0, 0.0, 1.0);
            }
        `;
        gl.shaderSource(fragmentShader, fragmentShaderSource);
        gl.compileShader(fragmentShader);
        gl.attachShader(program, fragmentShader);
       
        //translate position.y
        vertexShaderSource = `
            attribute vec4 a_position;
            void main() {
                gl_Position = a_position+vec4(0.0, 0.2, 0.0, 0.0);
                gl_PointSize = 10.0;
            }
        `;
        gl.shaderSource(vertexShader, vertexShaderSource);
        gl.compileShader(vertexShader);
        gl.attachShader(program, vertexShader);

        gl.linkProgram(program);
        gl.useProgram(program);

        gl.drawArrays(gl.LINE_LOOP, 0, 3);



    </script>
</body>

</html>
