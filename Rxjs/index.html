<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@reactivex/rxjs@5.0.0/dist/global/Rx.js"></script>

</head>

<body>
    <button id="bot">12</button>
    <script>
        //转换成obserables
        const source0$ = new Rx.Observable.of("a","b","c");
        source0$.subscribe(console.log);
        const onSubscribe = observer => {
            observer.next(1);
            observer.next(2);
            observer.next(3);
        }

        const source$ = new Rx.Observable(onSubscribe);
        const theObserver = {
            next: item => console.log(item)
        }
        source$.subscribe(theObserver);
        //来自事件
        const source1$ = new Rx.Observable.fromEvent(document.getElementById('bot'),'click');
        source1$.subscribe(e=>{
            console.log(e)
        })

        //创建
        const myObservable = new Rx.Subject();
        myObservable.subscribe(value=>console.log(value));
        myObservable.next('foo')

    </script>
</body>

</html>
