<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G2plot</title>
    <script src="./js/g2plot.min.js"></script>
</head>

<body>
    <div style="height: 400px;" id="container"></div>
    <script>
        const data = [
            { year: '1991', value: 3 },
            { year: '1992', value: 4 },
            { year: '1993', value: 3.5 },
            { year: '1994', value: 5 },
            { year: '1995', value: 4.9 },
            { year: '1996', value: 6 },
            { year: '1997', value: 7 },
            { year: '1998', value: 9 },
            { year: '1999', value: 13 },
        ];

        
        const linePlot = new G2Plot.Area('container', {
            data,
            xField: 'year',
            yField: 'value',
            seriesField: 'category',
            // theme: 'dark',
            areaStyle: () => {
                return {
                    fill: 'l(270) 0:#ffffff 0.5:#7ec2f3 1:#1890ff',
                };
            },
        });

        linePlot.render();

    </script>
</body>

</html>
