                pitch: 0,
                zoom: 12,

        fetch('https://gw.alipayobjects.com/os/rmsportal/oVTMqfzuuRFKiDwhPSFL.json')
            .then(res => res.json())
            .then(data => {
                const pointLayer = new L7.PointLayer({})
                    .source(data.list, {
                        parser: {
                            type: 'json',
                            x: 'j',
                            y: 'w'
                        }
                    })
                    .shape('cylinder')
                    .size('t', function (level) {
                        return [1, 2, level * 2 + 20];
                    })
                    .color('t', [
                        '#094D4A',
                        '#146968',
                        '#1D7F7E',
                        '#289899',
                        '#34B6B7',
                        '#4AC5AF',
                        '#5FD3A6',
                        '#7BE39E',
                        '#A1EDB8',
                        '#CEF8D6'
                    ])
                    .style({
                        opacity: 1.0
                    });
                scene.addLayer(pointLayer);
            });


        scene.on('loaded', () => {
            new CountryLayer(scene, {
                data: ProvinceData,
                joinBy: ['NAME_CHN', 'name'],
                depth: 1,
                fill: {
                    color: {
                        field: 'NAME_CHN',
                        values: [
                            '#feedde',
                            '#fdd0a2',
                            '#fdae6b',
                            '#fd8d3c',
                            '#e6550d',

                        ]
                    }
                },
                popup: {
                    enable: true,
                    Html: props => {
                        return `<span>${props.NAME_CHN}</span>`;
                    }
                }
            });
